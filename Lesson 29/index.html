<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{
                background-color: antiquewhite;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            body{
                background-color: rgb(169, 245, 235);
            }
            p{
                background-color: rgb(151, 253, 198);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border: dashed 10px rgb(169, 245, 235);
            }
        </style>
    </head>

    <body>
        <center>
        <h2>Java Script String Methods</h2>
        <p>Search a string for "doing", and display the position of the
             match and replace the word "how are" by "how are you" and 
             display.
        </p>

        <p id="search_result"></p>
        <p id="replace_result"></p>

        <script>
            var str = "Hello... How are you doing today?";
            var search_position = str.search("doing");
            var txt = str.replace("doing", "feeling");

            document.getElementById("search_result").innerHTML = search_position;
            document.getElementById("replace_result").innerHTML = txt;
        </script>
    </body>
</html>
